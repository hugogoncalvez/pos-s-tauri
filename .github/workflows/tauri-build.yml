name: Build and Release Tauri App (Windows)

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: 'URL de la API para la compilación (ej. http://192.168.100.108:8000/api)'
        required: false
        default: 'http://localhost:8000/api'

jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create .env file
        run: |
          $apiUrl = "${{ github.event.inputs.api_url || 'http://localhost:8000/api' }}"
          "VITE_API_URL=${apiUrl}" | Out-File -FilePath front/.env
          echo "Archivo .env creado con la URL: ${apiUrl}"
        shell: pwsh

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-build
          path: src-tauri/target/release/bundle/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-windows-build
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Tauri Build #${{ github.run_number }}"
          body: "Versión generada automáticamente desde GitHub Actions"
          files: dist/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
