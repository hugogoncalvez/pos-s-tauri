name: ğŸª„ Build Tauri App for Windows

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar el build manualmente desde GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“š Install dependencies
        run: pnpm install
        working-directory: ./front # cambia si tu proyecto Tauri estÃ¡ en otra carpeta

      - name: ğŸ—ï¸ Build Tauri app
        run: pnpm tauri build
        working-directory: ./front

      - name: ğŸ“¤ Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Tauri-Windows-Build
          path: front/src-tauri/target/release/bundle/
